<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルバイト応募フォーム</title>
  </head>
  <body>
    <h1>アルバイト応募フォーム</h1>
    <dl>
      <dt><label for="name">お名前</label></dt>
      <dd><input id="name" type="text" name="username" required></dd>

      <dt><label for="email">email</label></dt>
      <dd><input id="email" type="text" name="email" required></dd>

      <dt><label for="gender">性別</label></dt>
      <dd>
        <label><input id="gender" type="radio" name="gender" value="male" checked>男性</label>
        <label><input type="radio" name="gender" value="female">女性</label>
      </dd>

      <dt><label for="job">現在のご職業</label></dt>
      <dd>
        <select id="job" name="job">
          <option value="" selected>選択してください</option>
          <option value="student">学生</option>
          <option value="free">無職</option>
          <option value="other">その他</option>
        </select>
      </dd>

      <dt><label for="contents">自己PR</label></dt>
      <dd><textarea id="contents" name="contents"></textarea></dd>

      <dt><label for="privacy">プライバシーポリシーに同意する</label></dt>
      <dd><input id="privacy" type="checkbox" name="privacy"></dd>
    </dl>
    <input type="submit" value="送信">
  </body>
</html>
